<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoicing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button, .button-primary {
      background-color: #4A54F1;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover, .button-primary:hover {
      background-color: #3b45d1;
    }
    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .invoice-table th, .invoice-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .invoice-table th {
      background-color: #f0f0f0;
    }
    .paid {
      color: green;
    }
    .unpaid {
      color: red;
    }
    .alert {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Invoicing System</h1>
    <p>Generate and send monthly invoices to organizations. Track paid and unpaid invoices.</p>

    <div>
      <h2 class="section-title">Generate Invoice</h2>
      <div class="form-group">
        <label for="organization-name">Organization Name</label>
        <input type="text" id="organization-name" placeholder="Organization Name">
      </div>
      <div class="form-group">
        <label for="organization-email">Organization Email</label>
        <input type="email" id="organization-email" placeholder="organization@example.com">
      </div>
      <div class="form-group">
        <label for="total-orders">Total Orders for the Month</label>
        <input type="number" id="total-orders" placeholder="Total Orders">
      </div>
      <div class="form-group">
        <label for="invoice-date">Invoice Date</label>
        <input type="date" id="invoice-date">
      </div>
      <button id="generate-invoice-btn">Generate Invoice</button>
      <p id="generate-alert" class="alert"></p>
    </div>

    <div>
      <h2 class="section-title">Invoices List</h2>
      <table class="invoice-table">
        <thead>
          <tr>
            <th>Organization</th>
            <th>Invoice Date</th>
            <th>Total Orders</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="invoice-list">
          <!-- Invoices will be listed here -->
        </tbody>
      </table>
    </div>
    
    <button id="send-invoices-btn" class="button-primary">Send All Invoices</button>
    <p id="success-message" class="alert"></p>
  </div>

  <script>
    let invoices = [];

    // Function to reset alerts
    function resetAlert(element) {
      element.textContent = '';
      element.className = 'alert';
    }

    // Generate Invoice Button Click Event
    document.getElementById('generate-invoice-btn').addEventListener('click', function () {
      const orgName = document.getElementById('organization-name').value;
      const orgEmail = document.getElementById('organization-email').value;
      const totalOrders = document.getElementById('total-orders').value;
      const invoiceDate = document.getElementById('invoice-date').value;
      const alertMessage = document.getElementById('generate-alert');
      
      resetAlert(alertMessage);

      if (orgName && orgEmail && totalOrders && invoiceDate) {
        const invoice = {
          organization: orgName,
          email: orgEmail,
          totalOrders: totalOrders,
          invoiceDate: invoiceDate,
          status: 'unpaid' 
        };

        invoices.push(invoice);
        updateInvoiceTable();
        alertMessage.textContent = 'Invoice generated successfully!';
        alertMessage.classList.add('alert-success');

        // Clear form inputs after successful generation
        document.getElementById('organization-name').value = '';
        document.getElementById('organization-email').value = '';
        document.getElementById('total-orders').value = '';
        document.getElementById('invoice-date').value = '';
      } else {
        alertMessage.textContent = 'Please fill out all fields.';
        alertMessage.classList.add('alert-error');
      }
    });

    // Function to update the invoice list table
    function updateInvoiceTable() {
      const invoiceList = document.getElementById('invoice-list');
      invoiceList.innerHTML = ''; // Clear previous data

      invoices.forEach((invoice) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${invoice.organization}</td>
          <td>${invoice.invoiceDate}</td>
          <td>${invoice.totalOrders}</td>
          <td><span class="${invoice.status === 'paid' ? 'paid' : 'unpaid'}">${invoice.status}</span></td>
        `;
        invoiceList.appendChild(row);
      });
    }

    // Send Invoices Button Click Event
    document.getElementById('send-invoices-btn').addEventListener('click', function () {
      const successMessage = document.getElementById('success-message');
      resetAlert(successMessage);

      if (invoices.length > 0) {
        invoices.forEach(invoice => {
          sendInvoiceToServer(invoice);
        });
        successMessage.textContent = 'Invoices sent successfully!';
        successMessage.classList.add('alert-success');
      } else {
        successMessage.textContent = 'No invoices to send.';
        successMessage.classList.add('alert-error');
      }
    });

    
// Function to simulate sending invoice data to the server
function sendInvoiceToServer(invoice) {
  fetch('/send-invoice', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(invoice)
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      console.log(`Invoice for ${invoice.organization} sent successfully!`);
      invoice.status = 'paid'; // Mark invoice as paid after sending
      updateInvoiceTable();
    } else {
      console.error('Failed to send invoice:', data.error);
    }
  })
  .catch(error => console.error('Error:', error));
}
  </script>

</body>
</html>
