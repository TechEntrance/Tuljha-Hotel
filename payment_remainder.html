<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderPro - Payment Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button,
        .button-primary {
            background-color: #4A54F1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover,
        .button-primary:hover {
            background-color: #3b45d1;
        }

        .message-template,
        .email-preview {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .email-preview {
            white-space: pre-line;
            margin-top: 20px;
        }

        .reminder-success {
            color: green;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Payment Reminders</h1>
        <p>Easily send email reminders to customers for pending payments with customizable templates and scheduling
            options.</p>

        <div>
            <h2 class="section-title">Payment Reminder Setup</h2>
            <div class="form-group">
                <label for="customer-email">Customer Email</label>
                <input type="email" id="customer-email" placeholder="customer@example.com">
            </div>
            <div class="form-group">
                <label for="amount-owed">Amount Owed</label>
                <input type="number" id="amount-owed" placeholder="500">
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date">
            </div>
            <div class="form-group">
                <label for="invoice-number">Invoice Number</label>
                <input type="text" id="invoice-number" placeholder="Invoice #12345">
            </div>
            <button id="send-reminder-btn">Send Reminder</button>
        </div>

        <div>
            <h2 class="section-title">Customizable Message Templates</h2>
            <div class="form-group">
                <label for="message-template">Create or select a new message</label>
                <textarea id="message-template" rows="4" placeholder="Dear Customer, This is a reminder..."></textarea>
            </div>
            <button id="preview-btn">Preview Email</button>
        </div>

        <div class="email-preview" id="email-preview">
            <!-- Preview Email will be shown here -->
        </div>

        <div>
            <h2 class="section-title">Schedule Next Reminder</h2>
            <div class="form-group">
                <label for="schedule-date">Set Reminder Date</label>
                <input type="date" id="schedule-date">
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="attach-invoice">
                <label for="attach-invoice">Attach Invoice</label>
            </div>
            <div class="form-group">
                <label for="upload-invoice">Upload Invoice</label>
                <input type="file" id="upload-invoice">
            </div>
        </div>

        <button id="schedule-reminder-btn" class="button-primary">Set Reminder Date</button>

        <p id="success-message" class="reminder-success"></p>
    </div>

    <script>
        document.getElementById('send-reminder-btn').addEventListener('click', function () {
            const email = document.getElementById('customer-email').value;
            const amount = document.getElementById('amount-owed').value;
            const dueDate = document.getElementById('due-date').value;
            const invoice = document.getElementById('invoice-number').value;

            if (email && amount && dueDate && invoice) {
                document.getElementById('success-message').textContent = 'Reminder sent successfully!';
            } else {
                alert('Please fill out all fields.');
            }
        });

        document.getElementById('preview-btn').addEventListener('click', function () {
            const email = document.getElementById('customer-email').value;
            const amount = document.getElementById('amount-owed').value;
            const dueDate = document.getElementById('due-date').value;
            const invoice = document.getElementById('invoice-number').value;
            const message = document.getElementById('message-template').value;

            const preview = `
        To: ${email}
        Subject: Payment Reminder - Invoice ${invoice}

        Dear Customer,
        ${message ? message : `This is a reminder that the amount of $${amount} is due on ${dueDate} for Invoice #${invoice}. Please make the payment at your earliest convenience.`} Thank you!
            `;

         document.getElementById('email-preview').textContent = preview;
        });

        document.getElementById('schedule-reminder-btn').addEventListener('click', function () {
            const reminderDate = document.getElementById('schedule-date').value;
            if (reminderDate) {
                document.getElementById('success-message').textContent = `Next reminder set for ${reminderDate}`;
            } else {
                alert('Please choose a reminder date.');
            }
        });
    </script>

</body>

</html>
